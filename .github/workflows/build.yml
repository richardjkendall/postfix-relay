# This is a basic workflow to help you get started with Actions

name: Build image

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest

      - name: login to private docker
        run: echo ${{secrets.DOCKER_PASSWORD}} | docker login docker.richardjameskendall.com -u ${{secrets.DOCKER_USERNAME}} --password-stdin
         
      # Runs a set of commands using the runners shell
      - name: build and push image
        run: |
          docker buildx build --platform linux/arm64 -t docker.richardjameskendall.com/smtp -f Dockerfile . --push
